<!DOCTYPE HTML>
<html layout:decorator="layout/layout" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>Registration</title>
    <script src="/js/registration.js"></script>
</head>
<body>
<th:block layout:fragment="content">
    <div class="jumbotron">
        <div class="container">
            <h1>Registration</h1>
        </div>
    </div>
    <div class="container">
        <form id="registration" method="post">
            <div class="form-group row">
                <label for="email" class="col-xs-3 col-form-label mr-2">Email</label>
                <div class="col-xs-9">
                    <input type="text" class="form-control" id="email" name="email"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-xs-3 col-form-label mr-2">Password</label>
                <div class="col-xs-9">
                    <input type="password" class="form-control" id="password" name="password"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="confirmPassword" class="col-xs-3 col-form-label mr-2">Confirm password</label>
                <div class="col-xs-9">
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"/>
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-xs-3 col-xs-9">
                    <button type="submit" class="btn btn-default">Register</button>
                </div>
            </div>
        </form>
        <div id="registrationResult"></div>
    </div>
</th:block>
</body>
</html>
